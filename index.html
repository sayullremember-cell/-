<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Gold Memory Tree</title>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #050005; font-family: 'Times New Roman', serif; user-select: none; }
        
        /* Loading */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at center, #1a001a 0%, #000 100%);
            z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.8s; 
        }
        .spinner { 
            width: 80px; height: 80px; 
            border: 2px solid rgba(255, 105, 180, 0.1); 
            border-top: 4px solid #ff1493; border-bottom: 4px solid #ffd700;
            border-radius: 50%; animation: spin 0.8s infinite linear; 
            box-shadow: 0 0 50px rgba(255, 20, 147, 0.4);
        }
        .loading-text { color: #ffb6c1; margin-top: 20px; font-size: 12px; letter-spacing: 4px; font-weight: bold; }
        
        /* æ ‡é¢˜ */
        h1 { 
            position: absolute; top: 20px; width: 100%; text-align: center; 
            background: linear-gradient(to bottom, #fff 0%, #ff69b4 50%, #ffd700 100%); -webkit-background-clip: text; color: transparent;
            font-size: 48px; text-shadow: 0 0 40px rgba(255, 20, 147, 0.6); z-index: 10; pointer-events: none; margin: 0;
        }

        /* åº•éƒ¨æ§åˆ¶æ  */
        #controls { 
            position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 10; 
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .btn-group { display: flex; gap: 15px; background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 40px; backdrop-filter: blur(10px); border: 1px solid #333; }
        .btn {
            background: transparent; border: 1px solid rgba(255, 182, 193, 0.3); color: #ffb6c1;
            padding: 10px 25px; font-size: 12px; cursor: pointer; transition: 0.2s; border-radius: 20px; text-transform: uppercase;
        }
        .btn:hover { background: #ff1493; color: #fff; box-shadow: 0 0 20px #ff1493; }
        .btn-danger { border-color: #ff4444; color: #ff4444; }
        .btn-danger:hover { background: #ff4444; color: #fff; box-shadow: 0 0 20px #ff4444; }
        
        #status-text { color: rgba(255, 255, 255, 0.6); font-size: 12px; margin-bottom: 5px; }
        .gesture-hint { color: #00ff00; font-weight: bold; text-shadow: 0 0 5px #00ff00; }

        /* æ‘„åƒå¤´å°çª— */
        #webcam-view {
            position: absolute; bottom: 20px; right: 20px; width: 140px; height: 105px;
            border: 2px solid #ffd700; opacity: 0; transition: opacity 0.5s; z-index: 5;
            transform: scaleX(-1); border-radius: 10px; box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        
        /* æ‰‹åŠ¿å…‰æ ‡ */
        #cursor {
            position: absolute; width: 20px; height: 20px; border: 2px solid #ff1493; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; display: none; z-index: 100;
            transition: width 0.2s, height 0.2s, background 0.2s;
        }
        #cursor.fist { background: #ffd700; border-color: #ffd700; width: 15px; height: 15px; } /* æ¡æ‹³é‡‘ç‚¹ */
        #cursor.palm { border-color: #00ff00; width: 40px; height: 40px; } /* å¼ æ‰‹å¤§åœˆ */

        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>

    <!-- æ ¸å¿ƒåº“ -->
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <!-- AI åº“ -->
    <script type="importmap">
        { "imports": { "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm" } }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">LOADING MEMORIES...</div>
    </div>

    <h1>Merry Christmas</h1>
    
    <div id="cursor"></div>

    <div id="controls">
        <div id="status-text">Waiting for AI...</div>
        <div class="btn-group">
            <button class="btn" onclick="document.getElementById('file-input').click()">ğŸ“· ADD PHOTO</button>
            <button class="btn btn-danger" onclick="clearMemories()">ğŸ—‘ï¸ RESET</button>
        </div>
        <input type="file" id="file-input" accept="image/*" style="display:none;" />
    </div>

    <video id="webcam-view" autoplay playsinline></video>

    <script>
        // === 1. å¼ºåˆ¶ç§»é™¤ Loading (ä¿å‘½) ===
        setTimeout(() => {
            const l = document.getElementById('loader');
            if(l) { l.style.opacity = 0; setTimeout(() => l.remove(), 1000); }
        }, 4000);

        // === 2. å…¨å±€å˜é‡ ===
        let scene, camera, renderer, composer, mainGroup;
        let particles = [], photos = []; 
        let mode = 'TREE'; 
        let time = 0;
        
        // äº¤äº’
        let scrollOffset = 0;
        let targetScroll = 0;
        let lastMouseX = 0;
        let isDragging = false;
        
        // AI
        let isAiActive = false;
        
        // æœ¬åœ°å­˜å‚¨é”®å
        const STORAGE_KEY = 'christmas_memories_v1';

        window.onload = function() {
            initScene();
            loadSavedPhotos(); // ä¼˜å…ˆåŠ è½½ä¿å­˜çš„ç…§ç‰‡
            initAI();
        };

        function initScene() {
            if (typeof THREE === 'undefined') return;

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050005, 0.02);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 55);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.8;
            document.body.appendChild(renderer.domElement);

            // ç¯å¢ƒåå°„
            const envC = document.createElement('canvas'); envC.width = 512; envC.height = 512;
            const ctx = envC.getContext('2d');
            const grd = ctx.createLinearGradient(0,0,0,512);
            grd.addColorStop(0, '#ffffff'); grd.addColorStop(0.3, '#ff1493'); 
            grd.addColorStop(0.6, '#ffd700'); grd.addColorStop(1, '#000000');
            ctx.fillStyle = grd; ctx.fillRect(0,0,512,512);
            const envMap = new THREE.CanvasTexture(envC);
            envMap.mapping = THREE.EquirectangularReflectionMapping;
            scene.environment = envMap;

            // ç¯å…‰
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));
            const goldSpot = new THREE.SpotLight(0xffd700, 2.5); goldSpot.position.set(30, 50, 30); scene.add(goldSpot);
            const pinkSpot = new THREE.SpotLight(0xff1493, 2.5); pinkSpot.position.set(-30, 20, -30); scene.add(pinkSpot);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            
            createLuxuryTree(); // åŸºç¡€æ ‘ç²’å­

            // è¾‰å…‰
            if (THREE.EffectComposer) {
                const renderPass = new THREE.RenderPass(scene, camera);
                const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloomPass.threshold = 0.1; bloomPass.strength = 1.6; bloomPass.radius = 0.8;
                composer = new THREE.EffectComposer(renderer);
                composer.addPass(renderPass);
                composer.addPass(bloomPass);
            }

            animate();
            
            window.addEventListener('resize', onResize);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mousedown', () => isDragging = true);
            document.addEventListener('mouseup', () => isDragging = false);
            document.getElementById('file-input').addEventListener('change', onUpload);

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 1000);
        }

        // === æ ¸å¿ƒï¼šå¸¦é’»çŸ³å’Œé‡‘çƒçš„æ ‘ ===
        function createLuxuryTree() {
            const matPink = new THREE.MeshStandardMaterial({ 
                color: 0xff1493, roughness: 0.05, metalness: 0.95, envMapIntensity: 1.5, emissive: 0x330011, emissiveIntensity: 0.2
            });
            const matGold = new THREE.MeshStandardMaterial({ 
                color: 0xffd700, roughness: 0.02, metalness: 1.0, envMapIntensity: 2.0, emissive: 0x332200, emissiveIntensity: 0.2
            });

            const geoDiamond = new THREE.OctahedronGeometry(0.3);
            const geoSphere = new THREE.SphereGeometry(0.4, 16, 16);

            // æ ‘é¡¶
            const topper = new THREE.Mesh(new THREE.IcosahedronGeometry(1.5), new THREE.MeshStandardMaterial({color: 0xffd700, emissive: 0xffaa00, emissiveIntensity: 1}));
            topper.position.y = 19;
            mainGroup.add(topper);
            const topLight = new THREE.PointLight(0xffaa00, 3, 20);
            topLight.position.y = 19;
            mainGroup.add(topLight);

            // ç²’å­
            for(let i=0; i<3000; i++) {
                const isGold = Math.random() > 0.8;
                const mesh = new THREE.Mesh(isGold ? geoSphere : geoDiamond, isGold ? matGold : matPink);
                
                const t = i / 3000;
                const angle = t * 60 * Math.PI; 
                const h = t * 38 - 18;
                const r = 14 * (1 - Math.pow(t, 0.7));

                const x = Math.cos(angle) * r;
                const z = Math.sin(angle) * r;
                const jitter = 0.5;

                mesh.position.set(x + (Math.random()-0.5)*jitter, h + (Math.random()-0.5)*jitter, z + (Math.random()-0.5)*jitter);
                mesh.rotation.set(Math.random()*3, Math.random()*3, 0);

                mesh.userData = {
                    treePos: mesh.position.clone(),
                    // æ•£å¼€ä½ç½®ï¼šçƒå½¢åˆ†å¸ƒ
                    scatterPos: new THREE.Vector3((Math.random()-0.5)*80, (Math.random()-0.5)*80, (Math.random()-0.5)*80),
                    speed: Math.random() * 0.03 + 0.01,
                    blinkOffset: Math.random() * 100
                };
                
                mainGroup.add(mesh);
                particles.push(mesh);
            }
        }

        // === 3. æœ¬åœ°å­˜å‚¨é€»è¾‘ (Memory Keeper) ===
        function savePhotoToStorage(base64Data) {
            try {
                let saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                saved.push(base64Data);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
            } catch (e) {
                alert("Storage full! Cannot save more photos.");
            }
        }

        function loadSavedPhotos() {
            let saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            
            if (saved.length === 0) {
                // å¦‚æœæ²¡æœ‰å­˜æ¡£ï¼Œåˆ›å»ºé»˜è®¤å›¾
                createDefaultPhotos();
            } else {
                // æœ‰å­˜æ¡£ï¼ŒåŠ è½½å­˜æ¡£
                saved.forEach((data, index) => {
                    const img = new Image();
                    img.src = data;
                    img.onload = () => {
                        const tex = new THREE.Texture(img);
                        tex.colorSpace = THREE.SRGBColorSpace;
                        tex.needsUpdate = true;
                        addPhoto(tex, index);
                    };
                });
            }
        }

        window.clearMemories = function() {
            if(confirm("Clear all your photos?")) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload(); // åˆ·æ–°é¡µé¢é‡ç½®
            }
        }

        function createDefaultPhotos() {
            // é¢„ç½®é»˜è®¤å›¾
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00'];
            colors.forEach((c, i) => {
                const cvs = document.createElement('canvas'); cvs.width=256; cvs.height=320;
                const ctx = cvs.getContext('2d');
                ctx.fillStyle = c; ctx.fillRect(0,0,256,320);
                ctx.fillStyle = '#000'; ctx.font='30px serif'; ctx.textAlign='center';
                ctx.fillText("Memory "+(i+1), 128, 160);
                const tex = new THREE.CanvasTexture(cvs);
                tex.colorSpace = THREE.SRGBColorSpace;
                addPhoto(tex, i, true); // true = isDefault
            });
        }

        function addPhoto(texture, index, isDefault = false) {
            const geo = new THREE.BoxGeometry(4, 5, 0.2);
            const matFrame = new THREE.MeshStandardMaterial({ color: 0xffd700, roughness: 0.1, metalness: 1.0 });
            const matPic = new THREE.MeshBasicMaterial({ map: texture });
            
            const mesh = new THREE.Mesh(geo, [matFrame, matFrame, matFrame, matFrame, matPic, matFrame]);
            
            // æŒ‚åœ¨æ ‘ä¸Šçš„éšæœºä½ç½®
            const angle = Math.random() * Math.PI * 2;
            const h = (Math.random() - 0.5) * 20;
            const r = 14 * (1 - (h+18)/38) + 1.5; 
            
            mesh.position.set(Math.cos(angle)*r, h, Math.sin(angle)*r);
            mesh.lookAt(0, h, 0); mesh.rotation.y += Math.PI;

            mesh.userData = {
                type: 'PHOTO',
                isDefault: isDefault, // æ ‡è®°æ˜¯å¦ä¸ºé»˜è®¤
                treePos: mesh.position.clone(),
                treeRot: mesh.rotation.clone(),
                wallIndex: photos.length
            };

            mainGroup.add(mesh);
            photos.push(mesh);
            particles.push(mesh);
        }

        // === å›¾ç‰‡ä¸Šä¼ ä¸å‹ç¼© ===
        function onUpload(e) {
            const f = e.target.files[0];
            if(!f) return;
            
            const reader = new FileReader();
            reader.onload = (ev) => {
                // å‹ç¼©å›¾ç‰‡ä»¥èŠ‚çœ LocalStorage
                const img = new Image();
                img.src = ev.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    // é™åˆ¶æœ€å¤§å°ºå¯¸ 512px
                    const scale = 512 / Math.max(img.width, img.height);
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    const compressedData = canvas.toDataURL('image/jpeg', 0.7); // å‹ç¼©è´¨é‡ 0.7
                    
                    // å¦‚æœæœ‰é»˜è®¤å›¾ï¼Œä¸”æ˜¯ç¬¬ä¸€æ¬¡ä¸Šä¼ ï¼Œæ¸…é™¤é»˜è®¤å›¾
                    const hasDefault = photos.some(p => p.userData.isDefault);
                    if (hasDefault) {
                        // æ¸…é™¤åœºæ™¯ä¸­çš„é»˜è®¤ç…§ç‰‡å¯¹è±¡
                        photos.forEach(p => {
                            if (p.userData.isDefault) {
                                mainGroup.remove(p);
                                const idx = particles.indexOf(p);
                                if (idx > -1) particles.splice(idx, 1);
                            }
                        });
                        photos = []; // é‡ç½®ç…§ç‰‡æ•°ç»„
                    }

                    // åˆ›å»ºçº¹ç†å¹¶ä¿å­˜
                    new THREE.TextureLoader().load(compressedData, (tex) => {
                        tex.colorSpace = THREE.SRGBColorSpace;
                        addPhoto(tex, photos.length);
                        savePhotoToStorage(compressedData); // ä¿å­˜åˆ°æœ¬åœ°
                        
                        // è‡ªåŠ¨åˆ‡æ¢åˆ°ç…§ç‰‡å¢™æ¨¡å¼å±•ç¤º
                        mode = 'WALL';
                        targetScroll = -((photos.length-1) * 6);
                    });
                }
            };
            reader.readAsDataURL(f);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // æ¨¡å¼é€»è¾‘
            if (mode === 'WALL') {
                // å¢™æ¨¡å¼ï¼šç…§ç‰‡æ’æ’å
                scrollOffset += (targetScroll - scrollOffset) * 0.1;
                mainGroup.rotation.y += (0 - mainGroup.rotation.y) * 0.1; // å›æ­£
            } else {
                // æ ‘/æ•£å¼€æ¨¡å¼ï¼šè‡ªåŠ¨æ—‹è½¬
                mainGroup.rotation.y += 0.002;
            }

            particles.forEach(p => {
                let targetPos = new THREE.Vector3();
                let targetRot = new THREE.Euler();
                let targetScale = new THREE.Vector3(1,1,1);

                // é—ªçƒ
                if (p.userData.type !== 'PHOTO') {
                    p.rotation.x += p.userData.speed; p.rotation.y += p.userData.speed;
                    const blink = Math.sin(time * 3 + p.userData.blinkOffset);
                    p.scale.setScalar(blink > 0.8 ? 1.5 : 1.0);
                }

                // æ ¸å¿ƒçŠ¶æ€æœº
                if (mode === 'SCATTER') {
                    // âœ‹ å¼ æ‰‹ï¼šæ•£å¼€
                    if (p.userData.type === 'PHOTO') {
                        // ç…§ç‰‡å˜æˆå¢™
                        const x = (p.userData.wallIndex * 6) + scrollOffset - 10;
                        targetPos.set(x, 0, 10);
                        targetRot.set(0,0,0);
                    } else {
                        // ç²’å­ç‚¸å¼€
                        targetPos.copy(p.userData.scatterPos);
                    }
                } else if (mode === 'TREE') {
                    // âœŠ æ¡æ‹³ï¼šèšæ‹¢æˆæ ‘
                    targetPos.copy(p.userData.treePos);
                    if (p.userData.type === 'PHOTO') targetRot.copy(p.userData.treeRot);
                } else if (mode === 'WALL') {
                    // ä¸Šä¼ åçš„å¢™æ¨¡å¼
                    if (p.userData.type === 'PHOTO') {
                        const x = (p.userData.wallIndex * 6) + scrollOffset;
                        targetPos.set(x, 0, 15);
                        targetRot.set(0,0,0);
                    } else {
                        targetPos.copy(p.userData.scatterPos); // èƒŒæ™¯æ•£å¼€
                    }
                }

                p.position.lerp(targetPos, 0.08);
                if (p.userData.type === 'PHOTO') {
                    p.rotation.x += (targetRot.x - p.rotation.x) * 0.1;
                    p.rotation.y += (targetRot.y - p.rotation.y) * 0.1;
                    p.rotation.z += (targetRot.z - p.rotation.z) * 0.1;
                }
            });

            if(composer) composer.render();
            else renderer.render(scene, camera);
        }

        // äº¤äº’
        function onMouseMove(e) {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                if (mode === 'WALL' || mode === 'SCATTER') targetScroll += deltaX * 0.05;
                if (mode === 'TREE') mainGroup.rotation.y += deltaX * 0.005;
            }
            lastMouseX = e.clientX;
        }
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            if(composer) composer.setSize(window.innerWidth, window.innerHeight);
        }

        // === AI æ¨¡å— (Fist vs Palm) ===
        async function initAI() {
            const cursor = document.getElementById('cursor');
            const video = document.getElementById('webcam-view');
            const statusText = document.getElementById('status-text');

            try {
                const { FilesetResolver, HandLandmarker } = await import('@mediapipe/tasks-vision');
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                const landmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO", numHands: 1
                });

                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 320, height: 240 } });
                video.srcObject = stream;
                
                video.addEventListener("loadeddata", () => {
                    isAiActive = true;
                    video.style.opacity = 0.5; cursor.style.display = 'block';
                    statusText.innerHTML = "âœŠ <span class='gesture-hint'>FIST = TREE</span> | âœ‹ <span class='gesture-hint'>OPEN = SCATTER</span>";

                    function predict() {
                        requestAnimationFrame(predict);
                        const result = landmarker.detectForVideo(video, performance.now());
                        
                        if (result.landmarks && result.landmarks.length > 0) {
                            const hand = result.landmarks[0];
                            const palm = hand[9];
                            
                            // æ›´æ–°å…‰æ ‡
                            const x = (1 - palm.x) * window.innerWidth;
                            const y = palm.y * window.innerHeight;
                            cursor.style.left = x + 'px'; cursor.style.top = y + 'px';

                            // âœ‹ æ‹³å¤´ vs å¼ æ‰‹ æ£€æµ‹ç®—æ³•
                            // è®¡ç®—æŒ‡å°–åˆ°æ‰‹è…•(0)çš„å¹³å‡è·ç¦»
                            const wrist = hand[0];
                            const tips = [hand[8], hand[12], hand[16], hand[20]]; // 4ä¸ªæŒ‡å°–
                            let avgDist = 0;
                            tips.forEach(t => {
                                avgDist += Math.hypot(t.x-wrist.x, t.y-wrist.y);
                            });
                            avgDist /= 4;

                            // é˜ˆå€¼åˆ¤æ–­ (éœ€è¦æ ¹æ®æ‘„åƒå¤´è·ç¦»å¾®è°ƒï¼Œ0.3 æ˜¯ä¸ªç»éªŒå€¼)
                            if (avgDist < 0.25) { 
                                // âœŠ æ¡æ‹³ -> æ ‘
                                mode = 'TREE';
                                cursor.className = 'fist';
                            } else if (avgDist > 0.35) {
                                // âœ‹ å¼ å¼€ -> æ•£å¼€
                                mode = 'SCATTER';
                                cursor.className = 'palm';
                            }
                            
                            // åœ¨æ•£å¼€æ¨¡å¼ä¸‹ï¼ŒæŒ¥æ‰‹å¯ä»¥æ»šåŠ¨
                            if (mode === 'SCATTER' || mode === 'WALL') {
                                targetScroll -= (x - lastMouseX) * 0.1;
                            }
                            lastMouseX = x;
                        }
                    }
                    predict();
                });
            } catch (e) {
                console.log("AI Init Failed");
                statusText.innerText = "AI Offline. Use Mouse to Interact.";
            }
        }
    </script>
</body>
</html>
