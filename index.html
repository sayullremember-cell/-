<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Pink Gold Tree</title>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #050005; font-family: 'Times New Roman', serif; user-select: none; }
        
        /* Loading */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(135deg, #220011 0%, #000 100%);
            z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.8s; 
        }
        .spinner { 
            width: 80px; height: 80px; 
            border: 3px solid rgba(255, 215, 0, 0.3); 
            border-top: 4px solid #ff1493; border-bottom: 4px solid #ffd700;
            border-radius: 50%; animation: spin 0.8s infinite linear; 
            box-shadow: 0 0 60px rgba(255, 20, 147, 0.6);
        }
        .loading-text { color: #ffd700; margin-top: 20px; font-size: 12px; letter-spacing: 4px; font-weight: bold; text-shadow: 0 0 10px #ff1493; }
        
        /* Ê†áÈ¢ò */
        h1 { 
            position: absolute; top: 20px; width: 100%; text-align: center; 
            background: linear-gradient(to bottom, #fff 0%, #ffb6c1 40%, #ffd700 100%); -webkit-background-clip: text; color: transparent;
            font-size: 52px; text-shadow: 0 0 50px rgba(255, 20, 147, 0.8); z-index: 10; pointer-events: none; margin: 0;
        }

        /* ÊéßÂà∂Ê†è */
        #controls { 
            position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 10; 
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }
        .btn-group { display: flex; gap: 15px; background: rgba(50,0,20,0.6); padding: 10px 20px; border-radius: 40px; backdrop-filter: blur(10px); border: 1px solid #ff1493; }
        .btn {
            background: transparent; border: 1px solid rgba(255, 215, 0, 0.3); color: #ffd700;
            padding: 8px 20px; font-size: 12px; cursor: pointer; transition: 0.2s; border-radius: 20px;
        }
        .btn:hover, .btn.active { background: #ffd700; color: #000; box-shadow: 0 0 20px #ffd700; font-weight: bold; }
        .btn-danger { border-color: #ff4444; color: #ff4444; }
        .btn-danger:hover { background: #ff4444; color: #fff; box-shadow: 0 0 20px #ff4444; }
        
        #status-text { color: rgba(255, 200, 220, 0.8); font-size: 12px; margin-bottom: 5px; text-shadow: 0 0 5px #ff1493; }
        .gesture-hint { color: #00ff00; font-weight: bold; }

        /* ÊëÑÂÉèÂ§¥Â∞èÁ™ó */
        #webcam-view {
            position: absolute; bottom: 20px; right: 20px; width: 140px; height: 105px;
            border: 2px solid #ffd700; opacity: 0; transition: opacity 0.5s; z-index: 5;
            transform: scaleX(-1); border-radius: 10px; box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }
        
        /* ÊâãÂäøÂÖâÊ†á */
        #cursor {
            position: absolute; width: 30px; height: 30px; border: 3px solid #ff1493; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; display: none; z-index: 100;
            transition: width 0.2s, height 0.2s, background 0.2s; box-shadow: 0 0 15px #ff1493;
        }
        #cursor.fist { background: #ffd700; border-color: #ffd700; width: 15px; height: 15px; box-shadow: 0 0 20px #ffd700; }
        #cursor.palm { border-color: #00ff00; width: 50px; height: 50px; box-shadow: 0 0 20px #00ff00; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>

    <!-- Ê†∏ÂøÉÂ∫ì -->
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <!-- AI Â∫ì -->
    <script type="importmap">
        { "imports": { "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm" } }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">MAX BRIGHTNESS LOADING...</div>
    </div>

    <h1>Merry Christmas</h1>
    
    <div id="cursor"></div>

    <div id="controls">
        <div id="status-text">Waiting for AI...</div>
        <div class="btn-group">
            <button class="btn" onclick="document.getElementById('file-input').click()">üì∑ ADD PHOTO</button>
            <button class="btn btn-danger" onclick="clearMemories()">üóëÔ∏è RESET</button>
        </div>
        <input type="file" id="file-input" accept="image/*" style="display:none;" />
    </div>

    <video id="webcam-view" autoplay playsinline></video>

    <script>
        // === 1. Âº∫Âà∂ÁßªÈô§ Loading ===
        setTimeout(() => {
            const l = document.getElementById('loader');
            if(l) { l.style.opacity = 0; setTimeout(() => l.remove(), 1000); }
        }, 4000);

        // === 2. ÂÖ®Â±ÄÂèòÈáè ===
        let scene, camera, renderer, composer, mainGroup;
        let particles = [], photos = []; 
        let mode = 'TREE'; 
        let time = 0;
        
        // ‰∫§‰∫í
        let scrollOffset = 0;
        let targetScroll = 0;
        let lastMouseX = 0;
        let isDragging = false;
        
        // AI
        let isAiActive = false;
        
        const STORAGE_KEY = 'christmas_memories_v2'; // Êõ¥Êñ∞KeyÈò≤Ê≠¢ÂÜ≤Á™Å

        window.onload = function() {
            initScene();
            loadSavedPhotos();
            initAI();
        };

        function initScene() {
            if (typeof THREE === 'undefined') return;

            scene = new THREE.Scene();
            // ‚ú® ÈõæÊ∞îÁ®çÂæÆË∞É‰∫Æ‰∏ÄÁÇπÔºå‰∏çÂÜçÊòØÊ≠ªÈªë
            scene.fog = new THREE.FogExp2(0x1a0510, 0.015); 

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 55);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // ‚ú® ÂÖ≥ÈîÆ‰øÆÊîπÔºö‰ΩøÁî® ACESFilmic Ëâ≤Ë∞ÉÊò†Â∞ÑÔºåÊõ¥ÈÄÇÂêàÈ´ò‰∫ÆÂú∫ÊôØ
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            // ‚ú® ÂÖ≥ÈîÆ‰øÆÊîπÔºöÊõùÂÖâÂ∫¶ÊãâÈ´òÔºÅ
            renderer.toneMappingExposure = 2.5; 
            document.body.appendChild(renderer.domElement);

            // ‚ú® ÂÖ≥ÈîÆ‰øÆÊîπÔºöÁéØÂ¢ÉË¥¥ÂõæÊõ¥‰∫Æ
            const envC = document.createElement('canvas'); envC.width = 512; envC.height = 512;
            const ctx = envC.getContext('2d');
            const grd = ctx.createLinearGradient(0,0,0,512);
            grd.addColorStop(0, '#ffffff');   // È°∂ÂÖâÁôΩ
            grd.addColorStop(0.3, '#ff69b4'); // È´òÂÖâÁ≤â
            grd.addColorStop(0.6, '#ffd700'); // ‰∏≠ÂÖâÈáë
            grd.addColorStop(1, '#220011');   // Â∫ïÈÉ®Êîπ‰∏∫Ê∑±Á¥´Á∫¢ÔºåËÄå‰∏çÊòØÁ∫ØÈªë
            ctx.fillStyle = grd; ctx.fillRect(0,0,512,512);
            const envMap = new THREE.CanvasTexture(envC);
            envMap.mapping = THREE.EquirectangularReflectionMapping;
            scene.environment = envMap;

            // ‚ú® ÁÅØÂÖâÁ≥ªÁªüÂçáÁ∫ß
            const ambient = new THREE.AmbientLight(0xffffff, 0.8); // ÁéØÂ¢ÉÂÖâÊãâÈ´ò
            scene.add(ambient);
            
            const goldSpot = new THREE.SpotLight(0xffd700, 5.0); // Âº∫Â∫¶ÁøªÂÄç
            goldSpot.position.set(30, 50, 30); 
            scene.add(goldSpot);
            
            const pinkSpot = new THREE.SpotLight(0xff1493, 5.0); // Âº∫Â∫¶ÁøªÂÄç
            pinkSpot.position.set(-30, 20, -30); 
            scene.add(pinkSpot);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            
            createLuxuryTree();

            // ËæâÂÖâ
            if (THREE.EffectComposer) {
                const renderPass = new THREE.RenderPass(scene, camera);
                const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloomPass.threshold = 0.15; 
                bloomPass.strength = 1.2; // Á®çÂæÆÈôç‰ΩéËæâÂÖâÂº∫Â∫¶ÔºåÂõ†‰∏∫Êï¥‰ΩìÊõùÂÖâÈ´ò‰∫ÜÔºåÈò≤Ê≠¢ËøáÊõù
                bloomPass.radius = 0.7;
                composer = new THREE.EffectComposer(renderer);
                composer.addPass(renderPass);
                composer.addPass(bloomPass);
            }

            animate();
            
            window.addEventListener('resize', onResize);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mousedown', () => isDragging = true);
            document.addEventListener('mouseup', () => isDragging = false);
            document.getElementById('file-input').addEventListener('change', onUpload);

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 1000);
        }

        function createLuxuryTree() {
            // ‚ú® ÊùêË¥®ÔºöÂ¢ûÂä†Ëá™ÂèëÂÖâ emissiveIntensity
            const matPink = new THREE.MeshStandardMaterial({ 
                color: 0xff1493, roughness: 0.05, metalness: 0.9, envMapIntensity: 2.0, 
                emissive: 0xff1493, emissiveIntensity: 0.4 // Â¢ûÂä†Ëá™ÂèëÂÖâ
            });
            const matGold = new THREE.MeshStandardMaterial({ 
                color: 0xffd700, roughness: 0.02, metalness: 1.0, envMapIntensity: 2.5, 
                emissive: 0xffd700, emissiveIntensity: 0.3 // Â¢ûÂä†Ëá™ÂèëÂÖâ
            });

            const geoDiamond = new THREE.OctahedronGeometry(0.3);
            const geoSphere = new THREE.SphereGeometry(0.4, 16, 16);

            // Ê†ëÈ°∂Êòü
            const topper = new THREE.Mesh(new THREE.IcosahedronGeometry(1.5), new THREE.MeshStandardMaterial({
                color: 0xffd700, emissive: 0xffaa00, emissiveIntensity: 2.0 // Ê†ëÈ°∂Ë∂Ö‰∫Æ
            }));
            topper.position.y = 19;
            mainGroup.add(topper);
            const topLight = new THREE.PointLight(0xffaa00, 3, 20);
            topLight.position.y = 19;
            mainGroup.add(topLight);

            // Á≤íÂ≠ê
            for(let i=0; i<3000; i++) {
                const isGold = Math.random() > 0.8;
                const mesh = new THREE.Mesh(isGold ? geoSphere : geoDiamond, isGold ? matGold : matPink);
                
                const t = i / 3000;
                const angle = t * 60 * Math.PI; 
                const h = t * 38 - 18;
                const r = 14 * (1 - Math.pow(t, 0.7));

                const x = Math.cos(angle) * r;
                const z = Math.sin(angle) * r;
                const jitter = 0.5;

                mesh.position.set(x + (Math.random()-0.5)*jitter, h + (Math.random()-0.5)*jitter, z + (Math.random()-0.5)*jitter);
                mesh.rotation.set(Math.random()*3, Math.random()*3, 0);

                mesh.userData = {
                    treePos: mesh.position.clone(),
                    scatterPos: new THREE.Vector3((Math.random()-0.5)*80, (Math.random()-0.5)*80, (Math.random()-0.5)*80),
                    speed: Math.random() * 0.03 + 0.01,
                    blinkOffset: Math.random() * 100
                };
                
                mainGroup.add(mesh);
                particles.push(mesh);
            }
        }

        // === Êú¨Âú∞Â≠òÂÇ® ===
        function savePhotoToStorage(base64Data) {
            try {
                let saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                saved.push(base64Data);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
            } catch (e) {
                alert("Memory full! Clear some photos.");
            }
        }

        function loadSavedPhotos() {
            let saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            if (saved.length === 0) createDefaultPhotos();
            else {
                saved.forEach((data, index) => {
                    const img = new Image(); img.src = data;
                    img.onload = () => {
                        const tex = new THREE.Texture(img);
                        tex.colorSpace = THREE.SRGBColorSpace;
                        tex.needsUpdate = true;
                        addPhoto(tex, index);
                    };
                });
            }
        }

        window.clearMemories = function() {
            if(confirm("Clear all memories?")) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
        }

        function createDefaultPhotos() {
            const colors = ['#ff0055', '#ffff00', '#00ccff', '#ff00ff'];
            colors.forEach((c, i) => {
                const cvs = document.createElement('canvas'); cvs.width=256; cvs.height=320;
                const ctx = cvs.getContext('2d');
                ctx.fillStyle = c; ctx.fillRect(0,0,256,320);
                ctx.fillStyle = '#000'; ctx.font='30px serif'; ctx.textAlign='center';
                ctx.fillText("Memory "+(i+1), 128, 160);
                const tex = new THREE.CanvasTexture(cvs); tex.colorSpace = THREE.SRGBColorSpace;
                addPhoto(tex, i, true);
            });
        }

        function addPhoto(texture, index, isDefault = false) {
            const geo = new THREE.BoxGeometry(4, 5, 0.2);
            // ‚ú® Áõ∏Ê°Ü‰πüÊòØÈ´ò‰∫ÆÁöÑ
            const matFrame = new THREE.MeshStandardMaterial({ 
                color: 0xffd700, roughness: 0.1, metalness: 1.0, envMapIntensity: 2.0 
            });
            const matPic = new THREE.MeshBasicMaterial({ map: texture });
            
            const mesh = new THREE.Mesh(geo, [matFrame, matFrame, matFrame, matFrame, matPic, matFrame]);
            
            const angle = Math.random() * Math.PI * 2;
            const h = (Math.random() - 0.5) * 20;
            const r = 14 * (1 - (h+18)/38) + 1.5; 
            
            mesh.position.set(Math.cos(angle)*r, h, Math.sin(angle)*r);
            mesh.lookAt(0, h, 0); mesh.rotation.y += Math.PI;

            mesh.userData = {
                type: 'PHOTO', isDefault: isDefault,
                treePos: mesh.position.clone(), treeRot: mesh.rotation.clone(),
                wallIndex: photos.length
            };

            mainGroup.add(mesh);
            photos.push(mesh);
            particles.push(mesh);
        }

        function onUpload(e) {
            const f = e.target.files[0];
            if(!f) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image(); img.src = ev.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 512 / Math.max(img.width, img.height);
                    canvas.width = img.width * scale; canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const compressedData = canvas.toDataURL('image/jpeg', 0.7);
                    
                    const hasDefault = photos.some(p => p.userData.isDefault);
                    if (hasDefault) {
                        photos.forEach(p => { if (p.userData.isDefault) { mainGroup.remove(p); const idx = particles.indexOf(p); if (idx > -1) particles.splice(idx, 1); }});
                        photos = [];
                    }

                    new THREE.TextureLoader().load(compressedData, (tex) => {
                        tex.colorSpace = THREE.SRGBColorSpace;
                        addPhoto(tex, photos.length);
                        savePhotoToStorage(compressedData);
                        mode = 'WALL'; targetScroll = -((photos.length-1) * 6);
                    });
                }
            };
            reader.readAsDataURL(f);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if (mode === 'WALL') {
                scrollOffset += (targetScroll - scrollOffset) * 0.1;
                mainGroup.rotation.y += (0 - mainGroup.rotation.y) * 0.1;
            } else {
                mainGroup.rotation.y += 0.002;
            }

            particles.forEach(p => {
                let targetPos = new THREE.Vector3();
                let targetRot = new THREE.Euler();
                let targetScale = new THREE.Vector3(1,1,1);

                if (p.userData.type !== 'PHOTO') {
                    p.rotation.x += p.userData.speed; p.rotation.y += p.userData.speed;
                    // ‚ú® Èó™ÁÉÅÂ¢ûÂº∫ÔºöÊúÄ‰∫ÆÊó∂ÂèòÊàêÁôΩËâ≤
                    const blink = Math.sin(time * 3 + p.userData.blinkOffset);
                    if (blink > 0.8) {
                        p.scale.setScalar(1.5); 
                        p.material.emissiveIntensity = 1.5; 
                    } else {
                        p.scale.setScalar(1.0); 
                        p.material.emissiveIntensity = 0.4;
                    }
                }

                if (mode === 'SCATTER') {
                    if (p.userData.type === 'PHOTO') {
                        const x = (p.userData.wallIndex * 6) + scrollOffset - 10;
                        targetPos.set(x, 0, 10); targetRot.set(0,0,0);
                    } else {
                        targetPos.copy(p.userData.scatterPos);
                    }
                } else if (mode === 'TREE') {
                    targetPos.copy(p.userData.treePos);
                    if (p.userData.type === 'PHOTO') targetRot.copy(p.userData.treeRot);
                } else if (mode === 'WALL') {
                    if (p.userData.type === 'PHOTO') {
                        const x = (p.userData.wallIndex * 6) + scrollOffset;
                        targetPos.set(x, 0, 15); targetRot.set(0,0,0);
                    } else {
                        targetPos.copy(p.userData.scatterPos);
                    }
                }

                p.position.lerp(targetPos, 0.08);
                if (p.userData.type === 'PHOTO') {
                    p.rotation.x += (targetRot.x - p.rotation.x) * 0.1;
                    p.rotation.y += (targetRot.y - p.rotation.y) * 0.1;
                    p.rotation.z += (targetRot.z - p.rotation.z) * 0.1;
                }
            });

            if(composer) composer.render();
            else renderer.render(scene, camera);
        }

        function onMouseMove(e) {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                if (mode === 'WALL' || mode === 'SCATTER') targetScroll += deltaX * 0.05;
                if (mode === 'TREE') mainGroup.rotation.y += deltaX * 0.005;
            }
            lastMouseX = e.clientX;
        }
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            if(composer) composer.setSize(window.innerWidth, window.innerHeight);
        }

        async function initAI() {
            const cursor = document.getElementById('cursor');
            const video = document.getElementById('webcam-view');
            const statusText = document.getElementById('status-text');

            try {
                const { FilesetResolver, HandLandmarker } = await import('@mediapipe/tasks-vision');
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                const landmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO", numHands: 1
                });

                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 320, height: 240 } });
                video.srcObject = stream;
                
                video.addEventListener("loadeddata", () => {
                    isAiActive = true;
                    video.style.opacity = 0.5; cursor.style.display = 'block';
                    statusText.innerHTML = "‚úä <span class='gesture-hint'>FIST = TREE</span> | ‚úã <span class='gesture-hint'>OPEN = SCATTER</span>";

                    function predict() {
                        requestAnimationFrame(predict);
                        const result = landmarker.detectForVideo(video, performance.now());
                        
                        if (result.landmarks && result.landmarks.length > 0) {
                            const hand = result.landmarks[0];
                            const palm = hand[9];
                            const x = (1 - palm.x) * window.innerWidth;
                            const y = palm.y * window.innerHeight;
                            cursor.style.left = x + 'px'; cursor.style.top = y + 'px';

                            const wrist = hand[0];
                            const tips = [hand[8], hand[12], hand[16], hand[20]]; 
                            let avgDist = 0;
                            tips.forEach(t => { avgDist += Math.hypot(t.x-wrist.x, t.y-wrist.y); });
                            avgDist /= 4;

                            if (avgDist < 0.2) { 
                                mode = 'TREE'; cursor.className = 'fist';
                            } else if (avgDist > 0.35) {
                                mode = 'SCATTER'; cursor.className = 'palm';
                            }
                            
                            if (mode === 'SCATTER' || mode === 'WALL') {
                                targetScroll -= (x - lastMouseX) * 0.1;
                            }
                            lastMouseX = x;
                        }
                    }
                    predict();
                });
            } catch (e) {
                console.log("AI Init Failed");
                statusText.innerText = "AI Offline. Use Mouse to Interact.";
            }
        }
    </script>
</body>
</html>
