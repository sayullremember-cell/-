    <!-- 1. 样式表 (CSS) -->
    <style>
        /* 强制全屏黑底，防止白屏 */
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #050005; /* 深紫黑 */
            font-family: 'Times New Roman', serif;
            user-select: none; 
        }

        /* Loading 界面 */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f000a;
            z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease-out;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255, 105, 180, 0.3);
            border-top: 3px solid #ff69b4;
            border-radius: 50%;
            animation: spin 1s infinite linear;
            box-shadow: 0 0 20px #ff69b4;
        }
        .loading-text { color: #ff69b4; margin-top: 20px; font-size: 14px; letter-spacing: 3px; }

        /* 标题文字 */
        h1 {
            position: absolute; top: 20px; width: 100%; text-align: center;
            font-size: 50px; font-weight: 100; margin: 0;
            background: linear-gradient(to bottom, #fff, #ffb6c1, #ffd700);
            -webkit-background-clip: text; color: transparent;
            text-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            z-index: 10; letter-spacing: 5px; pointer-events: none;
        }

        /* 底部状态栏 */
        #status-bar {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            z-index: 10; font-family: sans-serif; font-size: 12px;
            color: rgba(255, 182, 193, 0.7);
        }
        .badge {
            display: inline-block; padding: 4px 12px; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px; background: rgba(0,0,0,0.3); backdrop-filter: blur(4px);
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>

    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- 主逻辑 -->
    <script>
        // === 全局变量 ===
        let scene, camera, renderer, composer, mainGroup;
        let particles = [];
        let time = 0;
        let mouseX = 0, mouseY = 0;
        let aiRotation = { x: 0, y: 0 };
        let isAiActive = false;

        // 启动
        window.onload = function() {
            initScene();
            initAI();
        };

        function initScene() {
            // 1. 场景
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050005, 0.02); // 雾气

            // 2. 相机
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 4, 50);

            // 3. 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            // 4. 手动绘制环境贴图 (粉金渐变)
            const envC = document.createElement('canvas');
            envC.width = 256; envC.height = 256;
            const ctx = envC.getContext('2d');
            const grd = ctx.createLinearGradient(0,0,0,256);
            grd.addColorStop(0, '#ffffff');
            grd.addColorStop(0.4, '#ff69b4'); // 粉
            grd.addColorStop(0.7, '#ffd700'); // 金
            grd.addColorStop(1, '#100010');
            ctx.fillStyle = grd; ctx.fillRect(0,0,256,256);
            const envMap = new THREE.CanvasTexture(envC);
            envMap.mapping = THREE.EquirectangularReflectionMapping;
            scene.environment = envMap;

            // 5. 灯光
            const ambient = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambient);
            const spotGold = new THREE.SpotLight(0xffd700, 2);
            spotGold.position.set(20, 50, 20);
            scene.add(spotGold);
            const spotPink = new THREE.SpotLight(0xff1493, 2);
            spotPink.position.set(-20, 20, -20);
            scene.add(spotPink);

            // 6. 创建树
            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            createTreeParticles();
            createDecorations();

            // 7. 辉光
            if (THREE.EffectComposer) {
                const renderPass = new THREE.RenderPass(scene, camera);
                const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloomPass.threshold = 0.2;
                bloomPass.strength = 1.5; // 强度
                bloomPass.radius = 0.8;
                composer = new THREE.EffectComposer(renderer);
                composer.addPass(renderPass);
                composer.addPass(bloomPass);
            }

            // 8. 动画
            animate();
            window.addEventListener('resize', onResize);
            window.addEventListener('mousemove', onMouseMove);

            // 移除 Loading
            setTimeout(() => {
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').remove(), 1000);
            }, 800);
        }

        function createTreeParticles() {
            // 粉色钻石粒子
            const geo = new THREE.OctahedronGeometry(0.3);
            const mat = new THREE.MeshStandardMaterial({
                color: 0xff69b4, roughness: 0.1, metalness: 0.9, envMapIntensity: 1.5
            });

            for(let i=0; i<1800; i++) {
                const mesh = new THREE.Mesh(geo, mat);
                
                // 螺旋参数
                const t = i / 1800;
                const angle = t * 50 * Math.PI;
                const h = t * 36 - 18;
                const r = 13 * (1 - Math.pow(t, 0.8));

                const x = Math.cos(angle) * r;
                const z = Math.sin(angle) * r;

                // 初始位置
                mesh.position.set(x, h, z);
                // 随机旋转
                mesh.rotation.set(Math.random()*3, Math.random()*3, 0);

                mesh.userData = {
                    initialY: h,
                    blinkOffset: Math.random() * 100,
                    speed: Math.random() * 0.02 + 0.01
                };
                
                mainGroup.add(mesh);
                particles.push(mesh);
            }
        }

        function createDecorations() {
            // 金色圆球装饰
            const geoBall = new THREE.SphereGeometry(0.5, 16, 16);
            const matGold = new THREE.MeshStandardMaterial({
                color: 0xffd700, roughness: 0.0, metalness: 1.0, envMapIntensity: 2.0
            });

            for(let i=0; i<150; i++) {
                const mesh = new THREE.Mesh(geoBall, matGold);
                // 随机分布在树表面
                const t = Math.random();
                const angle = Math.random() * Math.PI * 20;
                const h = t * 34 - 17;
                const r = 13 * (1 - Math.pow(t, 0.8)) + 0.5; // 稍微往外一点

                mesh.position.set(Math.cos(angle)*r, h, Math.sin(angle)*r);
                mainGroup.add(mesh);
                particles.push(mesh); // 让它们也参与动画
            }

            // 树顶星
            const topGeo = new THREE.SphereGeometry(1.5, 32, 32);
            const topMat = new THREE.MeshBasicMaterial({ color: 0xffd700 });
            const topStar = new THREE.Mesh(topGeo, topMat);
            topStar.position.y = 19;
            mainGroup.add(topStar);
            
            // 树顶发光
            const topLight = new THREE.PointLight(0xffd700, 2, 20);
            topLight.position.y = 19;
            mainGroup.add(topLight);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // 旋转逻辑 (AI 优先)
            let targetX = isAiActive ? aiRotation.x : mouseY * 0.5;
            let targetY = isAiActive ? aiRotation.y : mouseX * 1.0;

            mainGroup.rotation.y += 0.002; // 自转
            mainGroup.rotation.y += (targetY - mainGroup.rotation.y) * 0.05;
            mainGroup.rotation.x += (targetX - mainGroup.rotation.x) * 0.05;

            // 粒子闪烁动画
            particles.forEach(p => {
                p.rotation.x += p.userData.speed;
                p.rotation.y += p.userData.speed;
                
                // 呼吸效果
                const s = 1 + Math.sin(time * 3 + p.userData.blinkOffset) * 0.2;
                p.scale.setScalar(s);
            });

            if(composer) composer.render();
            else renderer.render(scene, camera);
        }

        function onMouseMove(e) {
            if(!isAiActive) {
                mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
                mouseY = (e.clientY / window.innerHeight - 0.5) * 1;
            }
        }
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            if(composer) composer.setSize(window.innerWidth, window.innerHeight);
        }
