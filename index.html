<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink & Gold Sparkle Tree</title>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #0a0005; font-family: 'Times New Roman', serif; user-select: none; }
        
        /* 华丽的 Loading */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #2a001a 0%, #000000 100%); 
            z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 1s; 
        }
        .spinner { width: 50px; height: 50px; border: 2px solid rgba(255, 215, 0, 0.2); border-top: 2px solid #ffd700; border-radius: 50%; animation: spin 1s infinite linear; box-shadow: 0 0 20px #ffd700; }
        .loading-text { color: #ffd700; margin-top: 20px; letter-spacing: 4px; font-size: 14px; text-shadow: 0 0 10px #ffd700; }
        
        /* 标题 */
        h1 { 
            position: absolute; top: 30px; width: 100%; text-align: center; 
            background: linear-gradient(to bottom, #fff, #ffb6c1, #ffd700); -webkit-background-clip: text; color: transparent;
            font-size: 48px; text-shadow: 0 0 30px rgba(255, 105, 180, 0.6); z-index: 10; font-weight: 400; letter-spacing: 5px; margin: 0;
        }

        /* 底部状态栏 */
        #status-bar {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: rgba(255, 182, 193, 0.5); font-size: 12px; z-index: 10; font-family: sans-serif;
        }
        .ai-status { display: inline-block; padding: 5px 15px; border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; backdrop-filter: blur(5px); }
        .success { color: #55ff55; border-color: #55ff55; box-shadow: 0 0 10px rgba(85,255,85,0.3); }

        #webcam { position: absolute; opacity: 0; pointer-events: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>

    <!-- 1. 基础引擎 (BootCDN 国内源) -->
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <!-- 2. AI 手势库 (尝试使用 esm.sh 源) -->
    <script type="importmap">
        {
            "imports": {
                "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@0.10.3"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">DECORATING TREE...</div>
    </div>

    <h1>Merry Christmas</h1>
    
    <div id="status-bar">
        <span id="ai-msg" class="ai-status">Connecting to AI Hand Tracking... (May need VPN)</span>
    </div>

    <video id="webcam" autoplay playsinline></video>

    <script>
        // === 全局配置 ===
        const CONFIG = {
            pink: 0xff1493,     // 深粉 (Deep Pink)
            rose: 0xffb6c1,     // 浅粉 (Light Pink)
            gold: 0xffd700,     // 纯金 (Gold)
            white: 0xffffff,
            particleCount: 2200
        };

        let scene, camera, renderer, composer, mainGroup;
        let particles = [];
        let time = 0;
        let mouseX = 0, mouseY = 0;
        let aiRotation = { x: 0, y: 0 };
        let isAiActive = false;

        // === 启动流程 ===
        window.onload = function() {
            initScene();
            initAI(); // 异步启动 AI
        };

        function initScene() {
            if (typeof THREE === 'undefined') { alert("Error: Three.js failed to load."); return; }

            // 1. 场景与雾效
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x0a0005, 0.02); // 紫黑色雾气，增加深邃感

            // 2. 超亮环境贴图 (让金属反光更强)
            const envCanvas = document.createElement('canvas');
            envCanvas.width = 512; envCanvas.height = 512;
            const ctx = envCanvas.getContext('2d');
            const grd = ctx.createLinearGradient(0, 0, 0, 512);
            grd.addColorStop(0, '#ffffff');   // 顶光白
            grd.addColorStop(0.3, '#ff69b4'); // 高光粉
            grd.addColorStop(0.6, '#ffd700'); // 中光金
            grd.addColorStop(1, '#000000');   // 底光黑
            ctx.fillStyle = grd; ctx.fillRect(0,0,512,512);
            const envMap = new THREE.CanvasTexture(envCanvas);
            envMap.mapping = THREE.EquirectangularReflectionMapping;
            scene.environment = envMap;

            // 3. 相机
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 4, 55);

            // 4. 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.5; // 提高曝光
            document.body.appendChild(renderer.domElement);

            // 5. 梦幻灯光
            const ambient = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambient);

            const goldSpot = new THREE.SpotLight(0xffd700, 2);
            goldSpot.position.set(30, 50, 30);
            goldSpot.penumbra = 0.5;
            scene.add(goldSpot);

            const pinkSpot = new THREE.SpotLight(0xff1493, 2); // 侧面粉光
            pinkSpot.position.set(-30, 20, -30);
            scene.add(pinkSpot);

            // 6. 创建树的主体组
            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            createTreeContent(); // 核心造树逻辑
            createDust();        // 氛围星尘

            // 7. 辉光特效 (Bloom) - 参数调教为“高光溢出”
            if (THREE.EffectComposer) {
                const renderPass = new THREE.RenderPass(scene, camera);
                const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloomPass.threshold = 0.2; // 阈值低，容易发光
                bloomPass.strength = 1.6;  // 强度高，亮闪闪
                bloomPass.radius = 0.6;    // 柔光半径
                
                composer = new THREE.EffectComposer(renderer);
                composer.addPass(renderPass);
                composer.addPass(bloomPass);
            }

            // 8. 动画与事件
            animate();
            window.addEventListener('resize', onResize);
            window.addEventListener('mousemove', onMouseMove);

            // 移除 Loading
            setTimeout(() => {
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').remove(), 1000);
            }, 800);
        }

        // === 造树核心逻辑 ===
        function createTreeContent() {
            // 材质库
            const matPinkCrystal = new THREE.MeshStandardMaterial({
                color: CONFIG.pink, roughness: 0.1, metalness: 0.9, envMapIntensity: 1.2
            });
            const matGoldOrnament = new THREE.MeshStandardMaterial({
                color: CONFIG.gold, roughness: 0.05, metalness: 1.0, envMapIntensity: 2.0
            });
            const matTopper = new THREE.MeshStandardMaterial({
                color: CONFIG.gold, roughness: 0.2, metalness: 0.8, emissive: 0xaa5500, emissiveIntensity: 0.5
            });

            // 几何体库
            const geoCrystal = new THREE.TetrahedronGeometry(0.35); // 像宝石
            const geoOrnament = new THREE.SphereGeometry(0.45, 32, 32); // 像圆球装饰
            const geoTopper = new THREE.SphereGeometry(1.5, 32, 32); // 树顶星

            // A. 树顶大金球
            const topper = new THREE.Mesh(geoTopper, matTopper);
            topper.position.set(0, 19, 0);
            // 给树顶加个光环
            const topperLight = new THREE.PointLight(0xffd700, 2, 10);
            topper.add(topperLight);
            mainGroup.add(topper);
            
            // B. 树身粒子
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const t = i / CONFIG.particleCount;
                const angle = t * 60 * Math.PI; // 30圈
                const h = t * 38 - 18; // 高度分布
                const r = 14 * (1 - Math.pow(t, 0.8)); // 半径收缩

                // 随机决定是“叶子”还是“装饰品”
                const isOrnament = Math.random() > 0.85; // 15% 概率是金球
                
                let mesh;
                if (isOrnament) {
                    mesh = new THREE.Mesh(geoOrnament, matGoldOrnament);
                    // 装饰品稍微往外挂一点
                    mesh.position.set(
                        Math.cos(angle) * (r + 0.5),
                        h + (Math.random()-0.5),
                        Math.sin(angle) * (r + 0.5)
                    );
                } else {
                    mesh = new THREE.Mesh(geoCrystal, matPinkCrystal);
                    mesh.position.set(
                        Math.cos(angle) * r + (Math.random()-0.5),
                        h + (Math.random()-0.5),
                        Math.sin(angle) * r + (Math.random()-0.5)
                    );
                }

                mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
                
                // 存储动画数据
                mesh.userData = {
                    initialY: mesh.position.y,
                    speed: Math.random() * 0.02 + 0.005,
                    blinkOffset: Math.random() * 100, // 用于闪烁计算
                    isOrnament: isOrnament
                };

                mainGroup.add(mesh);
                particles.push(mesh);
            }
        }

        function createDust() {
            const dustGeo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<1000; i++) {
                pos.push((Math.random()-0.5)*80, (Math.random()-0.5)*60, (Math.random()-0.5)*80);
            }
            dustGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const dustMat = new THREE.PointsMaterial({
                color: 0xffccdd, size: 0.2, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending
            });
            const dust = new THREE.Points(dustGeo, dustMat);
            scene.add(dust);
        }

        // === 动画循环 ===
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // 1. 整体旋转 (平滑过渡：鼠标 vs AI)
            let targetX = isAiActive ? aiRotation.x : mouseY * 0.3;
            let targetY = isAiActive ? aiRotation.y : mouseX * 1.0;
            
            // 自动慢速自转 + 交互旋转
            mainGroup.rotation.y += 0.002; 
            mainGroup.rotation.x += (targetX - mainGroup.rotation.x) * 0.05;
            mainGroup.rotation.y += (targetY - mainGroup.rotation.y) * 0.05;

            // 2. 粒子动态效果
            particles.forEach(p => {
                // 自转
                p.rotation.x += p.userData.speed;
                p.rotation.y += p.userData.speed;

                // 闪烁效果 (Twinkle) - 只有部分粒子闪烁
                // 利用 sin 波模拟反光
                const blink = Math.sin(time * 5 + p.userData.blinkOffset);
                if(blink > 0.8) {
                    // 瞬间变亮 (模拟反光)
                    p.scale.setScalar(1.3); 
                } else {
                    p.scale.setScalar(1.0);
                }

                // 上下轻微浮动
                p.position.y = p.userData.initialY + Math.sin(time * 2 + p.userData.blinkOffset) * 0.2;
            });

            if (composer) composer.render();
            else renderer.render(scene, camera);
        }

        function onMouseMove(e) {
            if (!isAiActive) {
                mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
                mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
            }
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            if(composer) composer.setSize(window.innerWidth, window.innerHeight);
        }

        // === AI 模块 (独立) ===
        async function initAI() {
            const aiMsg = document.getElementById('ai-msg');
            try {
                // 动态导入
                const { FilesetResolver, HandLandmarker } = await import('@mediapipe/tasks-vision');
                
                // 加载模型
                const vision = await FilesetResolver.forVisionTasks("https://esm.sh/@mediapipe/tasks-vision@0.10.3/wasm");
                const landmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });

                // 启动摄像头
                const video = document.getElementById('webcam');
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 320, height: 240 } });
                video.srcObject = stream;
                
                video.addEventListener("loadeddata", () => {
                    isAiActive = true;
                    aiMsg.innerText = "✨ Hand Tracking Active! (Wave to Rotate) ✨";
                    aiMsg.classList.add('success');

                    let lastTime = -1;
                    function predict() {
                        requestAnimationFrame(predict);
                        if (video.currentTime !== lastTime) {
                            lastTime = video.currentTime;
                            const result = landmarker.detectForVideo(video, performance.now());
                            if (result.landmarks && result.landmarks.length > 0) {
                                const palm = result.landmarks[0][9];
                                // 映射手掌位置到旋转
                                aiRotation.y = (palm.x - 0.5) * 3;
                                aiRotation.x = (palm.y - 0.5) * 2;
                            }
                        }
                    }
                    predict();
                });

            } catch (error) {
                console.warn("AI Load Error:", error);
                aiMsg.innerText = "AI Offline (Network Issue). Please use Mouse.";
                // 失败了也没关系，3D 场景依然在运行
            }
        }
    </script>
</body>
</html>
